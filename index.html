<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>The Guessing Game</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link href="http://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,700,400italic" rel="stylesheet" type="text/css">
   <link href="http://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,700,400italic|Audiowide" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="css/guessgame.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
 <body id="main">
  <header>
      <h1 class="heading">The Guessing Game</h1>
      <h2>Brought to you by Ian Downie</h2>
  </header>
  <div class="input">
    <input id="guess" placeholder="Guess a number between 1 and 100.">
    <span id=notNum>Guessed number must be a number! </span>
    <span id="limit">Guessed number must be between 1 and 100! </span>
    <span id="whole">Guessed number must be a whole number! </span>
  </div>
  <section> 
  <div id="buttons">
    <button id= "button0">Menu</button>
    <button id= "button1">Submit your guess!</button>
    <button class= "button2">Try another round?</button>
    <button id= "button3">I'm a quitter.</button>

   </div>
   <div id="counter">
     <p>Guess Countdown:</p>
   </div>
   </section>
   <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
   <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
 </body>
 <footer id="guesses">
   <h2> Previous guesses:</h2>
   <o1 id="guessed">
     
   </o1>
 </footer>
</html>
