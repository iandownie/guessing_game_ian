<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>The Guessing Game</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link href="http://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,700,400italic" rel="stylesheet" type="text/css">
   <link href="http://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,700,400italic|Audiowide" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="css/guessgame.css">
   <link rel="stylesheet" href="css/responsive.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
  <header>
      <h1>The Guessing Game</h1>
      <h2>Brought to you by Ian Downie</h2>
  </header>
  <section>
  <div class="input">
    <input placeholder="Guess your number, 1-100, here.">
  </div>
  <div id="buttons">
     <ul>
       <li id= "button1">
        <p>Submit your guess!</p>
       </li>
       <li id= "button2">
         <p>Try Another Round</p>
       </li>
       <li id= "button3">
         <p>I Give up, numbers are hard!</p>
       </li>
     </ul>
   </div>
   <div id="counter">
     <p>Guess Countdown: 5</p>
   </div>
   </section>
 </body>

</html>
